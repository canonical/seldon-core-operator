name: seldon-core
summary: Blazing Fast, Industry-Ready ML
description: |
  An open source platform to deploy your machine learning models
  on Kubernetes at massive scale.
series: [kubernetes]
min-juju-version: "2.9.0"
resources:
  oci-image:
    type: oci-image
    description: 'Backing OCI image'
    auto-fetch: true
    upstream-source: 'jnsgruk/seldon-core-operator:1.14.1'
requires:
  istio:
    interface: service-mesh
  ambassador:
    interface: service-mesh
  keda:
    interface: autoscaling
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
